<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="gameboard">
            <div class="row">
                <div class="square" data-row="0" data-column="0">
                    <div class="x-token">X</div>
                </div>
                <div class="square" data-row="0" data-column="1"></div>
                <div class="square" data-row="0" data-column="2"></div>
            </div>
            <div class="row">
                <div class="square" data-row="1" data-column="0"></div>
                <div class="square" data-row="1" data-column="1">
                    <div class="o-token">O</div>
                </div>
                <div class="square" data-row="1" data-column="2"></div>
            </div>
            <div class="row">
                <div class="square" data-row="2" data-column="0"></div>
                <div class="square" data-row="2" data-column="1"></div>
                <div class="square" data-row="2" data-column="2"></div>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy 2021 Kyle Griffey
    </footer>
    <script src="script/gameboard.js"></script>
    <script src="script/controller.js"></script>
    <script src="script/player.js"></script>
    <script src="script/pubsub.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
